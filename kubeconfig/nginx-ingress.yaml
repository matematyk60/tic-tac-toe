apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tic-tac-toe-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /{{ Release.Namespace }}
            pathType: Prefix
            backend:
              service:
                name: tic-tac-toe-backend
                port:
                  number: 80