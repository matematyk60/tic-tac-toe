apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.7.3
          args:
            - --source=service # ingress is also possible
            - --domain-filter=videomeet.online # (optional) limit to only example.com domains; change to match the zone created above.
            - --provider=cloudflare
            - --cloudflare-proxied # (optional) enable the proxy feature of Cloudflare (DDOS protection, CDN...)
          env:
            - name: CF_API_KEY
              value: "3q79JoKUdLBdRqBJ7g_aFm6HvYUcTkYU3nugcm5K"
            - name: CF_API_EMAIL
              value: "dawid.godek@zowie.ai"